<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Т-Банк Система блокировки платежей{% endblock %}</title>
    
    <!-- Bootstrap CSS (Replit Dark Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Пользовательские стили -->
    <style>
        .navbar-brand {
            font-weight: 700;
        }
        
        .page-header {
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--bs-border-color);
        }
        
        pre.code-block {
            background-color: var(--bs-dark);
            border-radius: 0.375rem;
            padding: 1rem;
        }
        
        .api-method {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .api-method-post {
            background-color: var(--bs-success-bg-subtle);
            color: var(--bs-success-text);
        }
        
        .api-method-get {
            background-color: var(--bs-info-bg-subtle);
            color: var(--bs-info-text);
        }
        
        .api-endpoint {
            font-family: monospace;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>Т-Банк Блокировка платежей
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/docs' %}active{% endif %}" href="/docs">Документация API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="footer bg-dark text-center text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0">
                        <i class="fas fa-shield-alt me-2"></i>Т-Банк Система блокировки платежей &copy; 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap Bundle с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
